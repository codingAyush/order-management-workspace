<div class="mainCont">
    <div class="heading">
        <p>Log In</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
        <!-- <label>Name: </label> -->
        <input type='text' autocomplete="false"  
            formControlName='username' placeholder="enter your username"/>

        <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">

        <div *ngIf="loginForm.controls.username.errors.required" class="error">
            username is required.
        </div>
        <!-- <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
        </div> -->
    

        </div>
        </div>

         <div class="form-group">
        <input type='password' autocomplete="off"  
            formControlName='password' placeholder="enter your password"/>

        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">

        <div *ngIf="loginForm.controls.password.errors.required" class="error">
            password is required.
        </div>
        <div *ngIf="loginForm.controls.password.errors.minlength">
            password must be at least 6 characters long.
        </div>
            </div>
        </div>
           <div class="form-group">
             <button type="submit" [disabled]='loginForm.invalid'>log in</button>
             </div>
             <p *ngIf="isNotAuth" class="error">User or Password might be wrong</p>
    </form>
</div>
