
<div class="userContainer">
  <div class="heading" *ngIf='!isAdding'>
    <p>User List</p>
  </div>
  <div class="filterItem" *ngIf='!isAdding'>
    <button (click)="addUser()">Add User</button>
    <input  (keyup)="applyFilter($event)" placeholder="search here">
    <p *ngIf="hasAddedFlag" class="message">user is added successfully</p>
  </div>
  <div *ngIf='!isAdding'>
<div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource">

    
    <!-- phone Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"  (click)="viewUserDetails(element)" class="clickItemCss"> {{element.name}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element" class="clickItemCss" (click)="orderItem(element)"> Order</td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>

<div *ngIf="isAdding">
 <app-add-user (addUserEvent)="userAddedFlag($event)"></app-add-user>
  </div>
</div>
